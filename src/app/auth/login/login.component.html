<div class="entry-point-container">
  <div class="logo"></div>
  <div class="title form-title">Log in to your account</div>
  <div class="form-container">
    <form [formGroup]="loginForm">
      <div class="form-group">
        <app-email-field
          formControlName="email"
          [placeholder]="messageConstantRef.EMAIL"
        ></app-email-field>
      </div>
      <div class="form-group">
        <mat-form-field
          [floatLabel]="'never'"
          [ngClass]="{ filled: loginForm?.controls?.password?.value }"
        >
          <input
            matInput
            [type]="hide ? 'password' : 'text'"
            placeholder="Password"
            formControlName="password"
            name="password"
          />
          <span
            class="eye"
            [ngClass]="hide ? 'icon-eye_off' : 'icon-eye-on'"
            (click)="hide = !hide"
          ></span>
          <mat-error *ngIf="loginFormControl.password.errors">
            <mat-error *ngIf="loginFormControl.password.errors.required">
              Password is required
            </mat-error>
          </mat-error>
        </mat-form-field>
      </div>
      <div class="buttons">
        <button
          mat-raised-button
          class="primary-button"
          [disabled]="loginForm.invalid"
          type="submit"
          (click)="loginUser()"
        >
          <span *ngIf="!isLoaderActive">Sign in</span>
          <span *ngIf="isLoaderActive">Loading...</span>
        </button>
        <div class="labels" (click)="redirectToForgotPassword()">
          Forgot password?
        </div>
      </div>
    </form>
  </div>
  <div class="privacy">
    <div class="labels">
      By logging in you accept the
      <span class="hyperlink-txt-underine">Terms of Use</span>
    </div>
    <div class="labels">v{{ currentApplicationVersion }}</div>
  </div>
</div>
