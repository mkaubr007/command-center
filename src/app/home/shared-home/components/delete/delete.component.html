<div class="title">{{ data?.title }}?</div>
<div class="sub-title">{{ data?.subTitle }}</div>
<div class="buttons">
  <button
    mat-raised-button
    class="danger-popup-btn"
    (click)="closePopup(true)"
  >
    {{ data.btnTxt }}
  </button>
  <button mat-raised-button class="popup-btn-cancel" (click)="closePopup(false)">
    {{ data.btnSubTxt }}
  </button>
</div>
