<div class="title popup-title">{{ data?.title }}</div>
<form class="edit-profile-form" [formGroup]="editProfileForm">
  <div class="form-group">
    <app-upload-image
      class="app-upload-image"
      formControlName="profile"
      (imageFile)="getImageData($event)"
    >
    </app-upload-image>
  </div>
  <div class="form-group">
    <label for="name">First Name <span>*</span></label>
    <app-input-field
      class="app-input-field"
      formControlName="firstName"
      placeholder="Enter First Name"
    ></app-input-field>
  </div>
  <div class="form-group">
    <label for="name">Last Name <span>*</span></label>
    <app-input-field
      class="app-input-field"
      formControlName="lastName"
      placeholder="Enter Last Name"
    ></app-input-field>
  </div>
  <div class="form-group">
    <label for="email">Email address<span>*</span></label>
    <app-email-field
      class="app-email-field"
      formControlName="email"
    ></app-email-field>
  </div>
  <div class="buttons">
    <button
      mat-raised-button
      class="popup-btn"
      [disabled]="!editProfileForm.valid || isLoaderActive"
      (click)="updateUserData()"
    >
      <span *ngIf="!isLoaderActive"> {{ data?.btnTxt }}</span>
      <span *ngIf="isLoaderActive">Please wait...</span>
    </button>
    <button
      mat-raised-button
      class="popup-btn-cancel"
      (click)="closePopup(false)"
    >
      {{ data?.btnSubTxt }}
    </button>
  </div>
</form>
