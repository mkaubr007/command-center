<mat-form-field
  [floatLabel]="'never'"
  [ngClass]="{ filled: textareaValue?.length }"
>
  <textarea
    matInput
    cdkTextareaAutosize
    #autosize="cdkTextareaAutosize"
    cdkAutosizeMinRows="1"
    cdkAutosizeMaxRows="5"
    type="type ? type : text"
    [placeholder]="placeholder"
    (input)="getTextareaValue($event.target.value)"
    (blur)="onBlur()"
    [(ngModel)]="textareaValue"
    [disabled]="disabled"
  ></textarea>
</mat-form-field>
