<div class="title popup-title">{{ data.title }}</div>
<form class="new-member-form" [formGroup]="addNewTeamMemberForm">
  <div class="form-group" formGroupName="name">
    <label for="name">Name <span>*</span></label>
    <app-input-field
      class="first-name app-input-field"
      formControlName="first"
      placeholder="First name"
    ></app-input-field>
    <app-input-field
      class="app-input-field"
      formControlName="last"
      placeholder="Last name"
    ></app-input-field>
  </div>
  <div class="form-group" formGroupName="role">
    <label for="role">Role <span>*</span></label>
    <app-select-box
      class="app-select-box"
      placeholder="- Please select -"
      labelKey="name"
      bindKey="_id"
      formControlName="id"
      [multiple]="false"
      [data]="memberRoles"
      (selectionChange)="onRoleSelection($event)"
    ></app-select-box>
  </div>
  <div class="form-group">
    <label for="email">Email address<span>*</span></label>
    <app-email-field
      class="app-email-field"
      formControlName="email"
      [placeholder]="messageConstantRef.ENTER_EMAIL"
    ></app-email-field>
  </div>
  <div class="buttons">
    <button
      mat-raised-button
      class="popup-btn"
      [disabled]="!addNewTeamMemberForm.valid"
      (click)="closePopup(true)"
    >
      {{ data.btnTxt }}
    </button>
    <button
      mat-raised-button
      class="popup-btn-cancel"
      (click)="closePopup(false)"
    >
      {{ data.btnSubTxt }}
    </button>
  </div>
</form>
