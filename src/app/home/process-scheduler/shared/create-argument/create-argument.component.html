<div class="title popup-title">{{argumentData.title}}</div>
<form class="new-member-form" [formGroup]="createNewArgument">
  <div class="form-group">
    <label for="role">Argument <span>*</span></label>
    <app-input-field
      class="app-input-field"
      placeholder="Enter Argument name"
      formControlName="name"
    ></app-input-field>
   
  </div>
  <div class="form-group">
    <label for="email">Namespace <span>*</span></label>
    <app-input-field
    class="app-input-field"
    placeholder="Enter Namespace"
    formControlName="namespace"
  ></app-input-field>
  </div>
  <div class="form-group">
    <label for="name">Argument Type <span>*</span></label>
    <app-select-box
      class="app-select-box"
      placeholder="- Select Argument type -"
      labelKey="name"
      bindKey="name"
      formControlName="argumentType"
      [multiple]="false"
      [data]="argumentTypes"
      [selection]="createNewArgument.value.argumentType"
      (selectionChange)="onArgumentSelection($event)"
    ></app-select-box>
  </div>
  
  <div class="form-group">
    <label for="email">Value <span>*</span></label>
    <app-input-field
    class="first-name app-input-field"
    placeholder="Enter argument value"
    formControlName="value"
  ></app-input-field>
  </div>
  <div class="buttons">
    <button
      mat-raised-button
      class="popup-btn"
      [disabled]="!createNewArgument.valid"
      (click)="closePopup(true)"
    >
    {{argumentData.btnTxt}}
    </button>
    <button
      mat-raised-button
      class="popup-btn-cancel"
      (click)="closePopup(false)"
    >
      {{argumentData.btnSubTxt}}
    </button>
  </div>
</form>
